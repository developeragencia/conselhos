<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#096b47" />
      <stop offset="100%" stop-color="#00b894" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <rect x="20" y="20" width="40" height="40" fill="#ffffff" />
    <rect x="340" y="20" width="40" height="40" fill="#ffffff" />
    <rect x="20" y="340" width="40" height="40" fill="#ffffff" />
    <rect x="340" y="340" width="40" height="40" fill="#ffffff" />
  </g>
  
  <!-- Sacred geometry background -->
  <g opacity="0.15" fill="none" stroke="#ffffff" stroke-width="1">
