    <text x="80" y="170" font-size="12" fill="#ffffff" text-anchor="middle">11.5.1975</text>
    
    <rect x="290" y="150" width="60" height="30" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" />
    <text x="320" y="170" font-size="12" fill="#ffffff" text-anchor="middle">23.9.1988</text>
    
    <rect x="50" y="220" width="60" height="30" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" />
    <text x="80" y="240" font-size="12" fill="#ffffff" text-anchor="middle">5.3.2001</text>
    
    <rect x="290" y="220" width="60" height="30" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="1" />
    <text x="320" y="240" font-size="12" fill="#ffffff" text-anchor="middle">17.12.1995</text>
