  <!-- Numerology paths/life paths -->
  <g opacity="0.4">
    <path d="M80 170 L200 200 L320 170" stroke="#ffffff" stroke-width="1" fill="none" />
    <path d="M80 240 L200 200 L320 240" stroke="#ffffff" stroke-width="1" fill="none" />
  </g>
  
  <!-- Glowing center effect -->
