  <!-- Golden ratio spiral suggestion -->
  <path d="M200 200 C200 170, 230 170, 230 200 C230 230, 200 230, 200 200" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M200 200 C200 160, 240 160, 240 200 C240 240, 200 240, 200 200" stroke="#ffd700" stroke-width="1.5" fill="none" opacity="0.5" />
  <path d="M200 200 C200 150, 250 150, 250 200 C250 250, 200 250, 200 200" stroke="#ffd700" stroke-width="1" fill="none" opacity="0.4" />
  <path d="M200 200 C200 140, 260 140, 260 200 C260 260, 200 260, 200 200" stroke="#ffd700" stroke-width="0.8" fill="none" opacity="0.3" />
