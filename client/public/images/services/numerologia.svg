    <g opacity="0.8">
      <text x="200" y="80" font-size="24" text-anchor="middle">1</text>
      <text x="280" y="120" font-size="24" text-anchor="middle">2</text>
      <text x="320" y="200" font-size="24" text-anchor="middle">3</text>
      <text x="280" y="280" font-size="24" text-anchor="middle">4</text>
      <text x="200" y="320" font-size="24" text-anchor="middle">5</text>
      <text x="120" y="280" font-size="24" text-anchor="middle">6</text>
      <text x="80" y="200" font-size="24" text-anchor="middle">7</text>
      <text x="120" y="120" font-size="24" text-anchor="middle">8</text>
    </g>
    
