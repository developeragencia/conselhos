      <text x="250" y="140" font-size="16" text-anchor="middle">22</text>
      <text x="290" y="200" font-size="16" text-anchor="middle">33</text>
      <text x="250" y="260" font-size="16" text-anchor="middle">44</text>
      <text x="200" y="290" font-size="16" text-anchor="middle">55</text>
      <text x="150" y="260" font-size="16" text-anchor="middle">66</text>
